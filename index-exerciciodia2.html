<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Frutas</title>
    <style>
        h1 { color: orange; font-size: 65px; font-family: Helvetica;
        }
        ul {
            background-color: bisque;
            font-weight: bold;
            font-style: italic;
        }

        .back-color { 
            background-color: blue ; color: white;
        }
        body { font-size: 16px;
        }
        p {
            font-size: 3em;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="back-color">Qual é a sua fruta favorita?</p>
    <ul class="back-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
